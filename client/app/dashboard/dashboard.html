<div layout="row" layout-align="center start">
	<div flex-gt-md="10">
	</div>
	<div layout="column" layout-align="center center" layout-margin flex>
		<div layout="row" layout-sm="column" layout-margin layout-fill flex>
			<ada-chart items="overallItems" drilldown="drilldownItems" flex flex-gt-md="60"></ada-chart>
			<div layout="column" layout-sm="column" layout-margin layout-fill flex>
			<md-card class="on-track" flex>
		      <md-card-content>
		      	 <h1>{{cpsOntrack}}</h1>
		         <p>Target: 90%</p>
		      </md-card-content>
		      <md-card-footer>
				CPS Freshman OnTrack
		      </md-card-footer>
		    </md-card>
		    <md-card class="top-gpa" flex>
		      <md-card-content>
		      	<h2>Top GPA</h2>
		      	<h1>{{topGPAWidget[selectedGradeLevel].gpa}}</h1>
		      	<p>{{topGPAWidget[selectedGradeLevel].advisor}}!</p>
		      </md-card-content>
		      <md-card-footer style="float: right">
				{{topGPAWidget[selectedGradeLevel].grade}}
				<md-button class="md-icon-button">
					<md-icon 
						ng-click="changeGradeLevel()"
						md-svg-icon="bower_components/material-design-icons/navigation/svg/production/ic_chevron_right_48px.svg">
					</md-icon>
				</md-button>
		      </md-card-footer>
		    </md-card>
		    </div>
		</div>
		<div layout="row" layout-sm="column" layout-margin layout-fill flex>
			<gpa-chart items="items" flex flex-md="40" flex-lg="40" flex-gt-lg="50"></gpa-chart>
			<detention-chart items="behavior" flex flex-md="60" flex-lg="60" flex-gt-lg="50"></detention-chart>
		</div>
	</div>
	<div flex-gt-md="10">
	</div>
</div>
