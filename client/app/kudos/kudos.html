<div layout="row">
  <div flex hide-sm></div>
  <md-content flex-sm="100" flex-gt-sm="75" class="kudos">
    <md-list>
      <md-list-item ng-repeat="record in vm.kudos">
        <div class="md-list-item-text">
          <h3>{{record.kudosTo}}</h3>
          <h4>Sent by: {{record.kudosFrom}}</h4>
          <p>{{record.kudosContent}}</p>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
  <div flex hide-sm></div>
</div>
